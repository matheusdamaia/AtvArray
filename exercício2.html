<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const num1 = Number(prompt(`Insira o primeiro número`));  
    const num2 = Number(prompt(`Insira o segundo número`));
    const num3 = Number(prompt(`Insira o terceiro número`)); 

    //PROCESSAMENTO
    if (num1 > num2 && num1 > num3 && num2 > num3) {    
        lista = [num1, num2, num3];
    }
    else if (num1 > num2 && num1 > num3 && num3 > num2) {
        lista = [num1, num3, num2];
    }
    else if (num2 > num1 && num2 > num3 && num1 > num3) {
        lista = [num2, num1, num3];
    }
    else if (num2 > num1 && num2 > num3 && num3 > num1) {
        lista = [num2, num3, num1];
    }
    else if (num3 > num1 && num3 > num2 && num1 > num2) {
        lista = [num3, num1, num2];
    }
    else if (num3 > num1 && num3 > num2 && num2 > num1) {
        lista = [num3, num2, num1];
    } else{
       alert("Insira números válidos") ;
    }

    //SAÍDA

    document.write(`${lista.join("-")}`);

</script>
